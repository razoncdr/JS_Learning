<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>

    <script>
        let button = document.querySelector('button');
        button.addEventListener("click", ()=>{
            console.log("Clicked");
        }, {once: true});
    </script>
</body>
</html>
