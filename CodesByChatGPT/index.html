<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8 Puzzle Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-color: #f0f0f0;
    }
    h2 {
      margin-bottom: 20px;
    }
    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
    }
    .tile {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      background-color: #ffffff;
      border: 2px solid #999;
      cursor: pointer;
    }
    .empty {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2>ðŸ§© 8 Puzzle Game</h2>
  <div class="puzzle" id="puzzleBoard"></div>
  <script>
    const puzzleBoard = document.getElementById("puzzleBoard");

    // Initial state of the puzzle (0 is the empty tile)
    let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 0];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawBoard() {
      puzzleBoard.innerHTML = "";
      tiles.forEach((num, index) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        if (num === 0) {
          tile.classList.add("empty");
        } else {
          tile.textContent = num;
          tile.addEventListener("click", () => moveTile(index));
        }
        puzzleBoard.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(0);
      const validMoves = [
        index - 1, index + 1,
        index - 3, index + 3
      ];
      if (validMoves.includes(emptyIndex)) {
        // Prevent left/right edge wrap
        if ((index % 3 === 0 && emptyIndex === index - 1) ||
            (index % 3 === 2 && emptyIndex === index + 1)) {
          return;
        }
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        drawBoard();
      }
    }

    shuffle(tiles);
    drawBoard();
  </script>
</body>
</html>
