<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #counter {
      margin-top: 10px;
      font-weight: bold;
    }
    .warning {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Live Character Counter</h2>
  <textarea id="textArea" rows="6" cols="50" 
  placeholder="Start typing..."></textarea>
  <div id="counter">0 / 100</div>

  <script src="script.js"></script>
  </body>
  </html>
